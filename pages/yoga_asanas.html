<section id="yogaAsanasContainer" class="fade-slide">
  <div class="asana-layout">
    <div class="tree-panel">
      <input type="text" id="asanaSearch" placeholder="Search asanas..." />
      <button id="clearSearch">Clear</button>
      <div id="treeControls">
        <button id="expandAll">Expand All</button>
        <button id="collapseAll">Collapse All</button>
      </div>
      <div id="asanaTree" class="asana-tree"></div>
    </div>
    <div class="detail-panel">
      <h2 id="asanaTitle">Select an asana to view details</h2>
      <div id="asanaDetails" class="asana-details">
        <!-- Dynamic content will be loaded here -->
      </div>
    </div>
  </div>
</section>
